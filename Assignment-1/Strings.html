  <body>
    <!-- Form Title-->
    <div class="contact-banner">
      <h1>Form Validation</h1>

      <p class="contact-description">
       Please enter your information down below!
      </p>
    </div>
    <!--Form Required Info-->
    <form fullname="contact-form">
      <div class="form-control">
        <label>Full Name</label>
        <input fullname="name"
          placeholder="First and Last Name" />
        <div class="error hide">Name is required</div>
      </div>
      <!--Form Zipcode-->
      <div class="form-control">
        <label>Zipcode</label>
        <input fullname="Zipcode"
        ></input>
        <div class="error hide">Zipcode is invalid</div>
      </div>

      <hr />

      <button type="submit">SUBMIT FORM</button>
    </form>

  </body>
